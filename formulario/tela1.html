<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formul치rio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 250px;
      padding: 5px;
      margin-top: 5px;
    }
    .cep-container {
      display: flex;
      align-items: center;
    }
    .cep-container input[type="text"] {
      margin-right: 5px;
    }
    button {
      margin-top: 15px;
      padding: 5px 15px;
    }
  </style>
</head>
<body>

  <h2>Formul치rio</h2>
  <form id="formulario">
    <label for="matricula">Matr칤cula</label>
    <input type="text" id="matricula" name="matricula">

    <label for="nome">Nome</label>
    <input type="text" id="nome" name="nome">

    <label for="cep">CEP</label>
    <div class="cep-container">
      <input type="text" id="cep" name="cep">
      <button type="button" onclick="buscarEndereco()">游댌</button>
    </div>

    <label for="endereco">Endere칞o</label>
    <input type="text" id="endereco" name="endereco">

    <button type="button" onclick="validarFormulario()">OK</button>
  </form>

  <script>
    function buscarEndereco() {
      const cep = document.getElementById('cep').value.replace(/\D/g, '');
      if (cep.length !== 8) {
        alert('CEP inv치lido');
        return;
      }

      fetch("https://viacep.com.br/ws/${cep}/json/");
        then(response => response.json())
        .then(data => {
          if (data.erro) {
            alert("CEP n칚o encontrado.");
          } else {
            document.getElementById('endereco').value = "${data.logradouro}, ${data.bairro}, ${data.localidade} - ${data.uf}";
          }
        })
        .catch(error => alert("Erro ao buscar o endere칞o"));
    }

    function validarFormulario() {
      const campos = ['matricula', 'nome', 'cep', 'endereco'];
      for (const id of campos) {
        const valor = document.getElementById(id).value.trim();
        if (valor.length < 3) {
          alert("O campo ${id} deve ter pelo menos 3 caracteres.");
          return;
        }
      }
      alert("Formul치rio enviado com sucesso!");
    }
  </script>

</body>
</html>
